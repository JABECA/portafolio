<div class="container">
  <h2>{{title}}</h2>

  <div class="message success"
       *ngIf="status == 'success'">
    El proyecto se ha creado correctamente, puedes <a [routerLink]="['/proyecto', saveProject._id]">verlo aquí</a>
  </div>
  <div class="message failed"
       *ngIf="status == 'failed'">
    El proyecto no se ha podido crear
  </div>

  <form #projectForm="ngForm"
        (ngSubmit)="onSubmit(projectForm)">

    <!-- campo para el nombre del proyecto -->
    <p>
      <label for="name">Nombre</label>
      <input type="text"
             name="name"
             #name="ngModel"
             [(ngModel)]="project.name"
             required />
      <span class="form_error"
            *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
    </p>
    <!-- campo para la descripcion del proyecto -->
    <p>
      <label for="description">Descripcion</label>
      <textarea type="text"
                name="description"
                #description="ngModel"
                [(ngModel)]="project.description"
                required></textarea>
      <span class="form_error"
            *ngIf="description.touched && !description.valid">La descripcion es obligatoria</span>
    </p>

    <!-- campo paa categoria -->
    <p>
      <label for="category">Categoria</label>
      <input type="text"
             name="category"
             #category="ngModel"
             [(ngModel)]="project.category"
             required />
      <span class="form_error"
            *ngIf="category.touched && !category.valid">La categoria es obligatoria</span>
    </p>

    <!-- Campo para year -->
    <p>
      <label for="year">Año de lanzamiento</label>
      <input type="number"
             name="year"
             #year="ngModel"
             [(ngModel)]="project.year"
             required />
      <span class="form_error"
            *ngIf="year.touched && !year.valid">El año es obligatorio</span>
    </p>

    <!-- campo para los lenguajes -->
    <p>
      <label for="langs">Lenguajes Utilizados</label>
      <input type="text"
             name="langs"
             #langs="ngModel"
             [(ngModel)]="project.langs"
             required />
      <span class="form_error"
            *ngIf="langs.touched && !langs.valid">Los lenguajes son obligatoios</span>
    </p>

    <p>
      <label for="image">Imagen del proyecto</label>
      <input type="file"
             placeholder="Subir Imagen"
             name="image"
             (change)="fileChangeEvent($event)" />
    </p>


    <input type="submit"
           name="enviar"
           id="enviar"
           value="Enviar"
           [disabled]="!projectForm.form.valid" />

  </form>



</div>
